<!DOCTYPE html>
<html>
	<head>
		<title>Count the Days</title>
 
		<link rel = "stylesheet" type = "text/css" href = "datesStyle.css">

	</head>
	<body>
		<div id="header">
			<h3>DAYS BETWEEN DATES<H4>
		</div>
	
		<div id="timeBox">
			
		</div>
	
		<div id = "container">
			<div id="dataBox">
				<div id="column1">
					<h4>START DATE</h4>
				
					<div class="dateBox">
						<span class="textProp">YEAR</span>
						<input id="yearBox1" class="textBox" type="text">
					</div>
				
					<div class="dateBox">
						<span class="textProp">MNTH</span>
						<input id="mnthBox1" class="textBox" type="text">
					</div>
				
					<div class="dateBox">
						<span class="textProp">DAY</span>
						<input id="dayBox1" class="textBox" type="text">
						
					</div>
				</div>
				<div id="column2">
					<h4>END DATE</h4>
					<div class="dateBox">
						<span class="textProp">YEAR</span>
						<input id="yearBox2" class="textBox" type="text">
					</div>
				
					<div class="dateBox">
						<span class="textProp">MNTH</span>
						<input id="mnthBox2" class="textBox" type="text">
					</div>
				
					<div class="dateBox">
						<span class="textProp">DAY<span>
						<input id="dayBox2" class="textBox" type="text">
						
					</div>
				</div>
			
			</div>
			
		</div>
		
		<div id="enterBox">
			<button id="enterButton" class="btn" onclick="enterBtn()">Enter</button>
		
		</div>
		
		<div id="resultBox">
			<div id="result">
				
			</div>
				
		</div>

		<script type = "text/javascript" src = "dates.js"></script>
		
	</body>
</html>
